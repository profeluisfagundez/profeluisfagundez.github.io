  <!--Acá hacemos el formulario-->
  <div class="container">
    <hr>
    <h2>Formulario de contacto</h2>
    <form>
      <!-- Name input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" />
      </div>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="email">Dirección de Email</label>
        <input type="email" id="email" class="form-control" />
      </div>
      <!-- Message input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="mensaje">Cuerpo del mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4"></textarea>
      </div>
      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" id="checkboxid" checked />
        <label class="form-check-label" for="copiaemail">
          Enviarme una copia del email como respaldo
        </label>
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
    </form>
  </div>
  <!--Fin del formulario-->
